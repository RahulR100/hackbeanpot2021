{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <title>Registration Form </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    </head>
    <body>
        <section class="container bg">
            <section class = "row">
                <section class="col-lg-3"></section>
                <section class="col-lg-6">
                   
                    <form class="form-container" method="POST">
                        <h1>
                            Registration Form
                        </h1>

                        {% csrf_token %}

                        <div class="row">
                            <div class="col-lg-8">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="col-sm-4">
                                <label for="middleI" class="form-label">Middle Initial</label>
                                <input type="text" name="middle_initial" class="form-control" id="middleI">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>   
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" id="uName" placeholder="Username must be between 8 and 25 characters" 
                                    minlength=8 maxlength=25 required>
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="phoneNum" class="form-label">Phone #</label>
                                <input type="tel" name="phone_number" class="form-control" id="phoneNum" placeholder="Enter your Phone #">
                            </div>                        
                        </div>

                        
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter a new password" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="rePassword" class="form-label">Retype password</label>
                                <input type="password" name="confirm_password" class="form-control" id="rePassword" placeholder="Enter the same password" required>
                            </div>                        
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" name="is_seller" class="form-check-input" id="isSeller">
                          <label class="form-check-label" for="isSeller">I am a vendor</label>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <label for="address" class="form-label">Full address</label>
                                <input type="text" name="address" class="form-control" id="streetAddress" placeholder="Ex: 123 Main St. Anytown, Ma 12345 USA" required>
                            </div>              
                        </div>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </section>
            </section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
    </body>
</html>
