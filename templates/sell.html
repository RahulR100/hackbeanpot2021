{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <title>List Item</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    </head>
    <body>
        <section class="container bg">
            <section class = "row">
                <section class="col-lg-3"></section>
                <section class="col-lg-6">
                   
                    <form class="form-container" method="POST">
                        <h1>
                            Item for Sale form
                        </h1>
                        {% csrf_token %}
                        <input type="hidden" id="sellerLocation" name="location" value="">
                        <div class="row">
                            <div class="col-lg-9">
                                <label for="itemTitle" class="form-label">Item Title</label>
                                <input type="text" name="title" class="form-control" placeholder="Enter item title/ brief description" required></textarea>
                            </div>
                            <div class="col-sm-3">
                                <label for="itemQuantity" class="form-label">Item Quantity</label>
                                <input type="number" name="quantity" class="form-control" placeholder=""></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="itemDescr" class="form-label">Item Description</label>
                                <textarea class="form-control" name="description" placeholder="Enter item description"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="itemPic" class="form-label">Picture</label>
                                <input type="file" name="thumbnail"></input>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-6 input-group">
                            <span class="input-group-text">$</span>
                            <input class="text" name="price" placeholder="Input price"></input>
                        </div>
                        
                        <br>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="itemTag" class="form-label">Item tags</label>
                                <input type="text" name="tags" class="form-control" placeholder="Seperate tags with a comma and a space">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </section>
            </section>
        </section>

        <script>
            var x = document.getElementById("sellerLocation");
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                x.value = "0,0";
              }
            function showPosition(position) {
              x.value = "" + position.coords.longitude + "," + position.coords.latitude;
            }
        </script>
    </body>
</html>
