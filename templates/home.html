<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- From mapbox tutorial and youtube tutorial -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Map</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
      }
      
      #map {
        height: 100vh;
        width: 100vw;
      }

      .marker {
        background-image: url('https://www.pngfind.com/pngs/m/114-1147878_location-poi-pin-marker-position-red-map-google.png');
        background-size: cover;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
      }

      .button { 
        color: #fff; 
        background-color: #555; 
        padding: 1em; 
        margin: 1em;
        position: absolute; 
        right: 1em; 
        top: 1em; 
        border-radius: 0.5em;
        border-bottom: 2px #222 solid; 
        cursor: pointer; 
      }

      .mapboxgl-popup {
        max-width: 200px;
      }

      .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
      }

      #menu {
        width: 20vw;
        padding: 10px;
        display: block;
      }
      #items {
        width: 20vw;
        padding: 10px 0;
        display: block;
      }
      #search {

      }
      .btn-group button {
        background-color: #EEEEEE;
        padding: 4px 8px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        width: 16vw; /* Set a width if needed */
        display: none; /* Make the buttons appear below each other */
      }
    </style>
  </head>
  <body>

    {% if login_success %}
      <p>LOGIN SUCCESS!</p>
    {% endif %}
   <div id='map'></div>

    <div id="menu" class="sidebar">
      <input id="search" type="text" onkeyup="inputHandler()">
      <div id="items" class="btn-group">
  
      </div>
    <div id='map'></div>

    <script>
      mapboxgl.accessToken = 
        'pk.eyJ1IjoiY2x1ZWxlc3M0IiwiYSI6ImNrbGQ5d2hwcjBxNGsydm9iMW9saXAxZW0ifQ.9sZd8Fc8ojC_ycnEHXNZ_Q';
      
      // finds device's current location (is a geolocation api)
      navigator.geolocation.getCurrentPosition(successLocation, 
        errorLocation, { enableHighAccuracy: true
      })
    
      // in case unable to find device's location
      function errorLocation() {
        setupMap([0,0])
      }

      // with device's location, sets up map
      function successLocation(position) {
        setupMap([position.coords.longitude, position.coords.latitude]); 
      }

      // sets up map and pins 
      function setupMap(center) {
        var map = new mapboxgl.Map({
          container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: center,
            zoom: 14
        })

        // my location pin
        var myLocation = new mapboxgl.Marker()
          .setLngLat(center)
          .addTo(map);
          
        // data points (hardcoded rn)
        var geojson = {
          type: 'FeatureCollection',
          features: [{
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [-71.0875, 42.3398]
            },
            properties: {
              title: 'Northeastern',
              description: 'Virtual Quad ;)'
            }
          },
          {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [-71.1049, 42.3374]
            },
            properties: {
              title: 'Boston Children Hospital',
              description: 'For the children'
            }
          }]
        }
        
        // add markers to map
        geojson.features.forEach(function(marker) {

          // create a HTML element for each feature
          var el = document.createElement('div');
          el.className = 'marker';

          // make a marker for each feature and add to the map
          new mapboxgl.Marker(el)
            .setLngLat(marker.geometry.coordinates)
            .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
            .setHTML('<h3>' + marker.properties.title + '</h3><p>' 
              + marker.properties.description + '</p>'))
            .addTo(map)
        })
      }
    </script> 
  </body>
</html>
