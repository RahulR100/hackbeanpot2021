{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet'/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <script src="{% static 'scripts/script.js' %}" defer></script>
</head>
<body>

<div>
    <ul id="topbar">
        <li><a href="/">Buy</a></li>
        <li><a href="/sell/">Sell</a></li>
        <li style="float:right"><a href="/login/">Login</a></li>
        <li style="float:right"><a href="/register/">Register</a></li>
    </ul>
</div>

<div id="database_data" class="hidden">{{ data }}</div>

<div>
  <button id="menu" type="button" class="collapsible">
      <section class="row">
          <div class="col-lg-7">
              <input id="search" type="text" placeholder="Search for items" onkeyup="updateSearchResults()">
          </div>
      </section>
      
      <div id="items" class="btn-group"></div>
      <div id="products"></div>
  </button>
  <div id='map'></div>
</div>
</body>
</html>
